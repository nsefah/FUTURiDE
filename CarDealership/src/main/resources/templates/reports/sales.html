
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->

    <link href="../../../css/styles.css" 
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--//header for pages -->
    </head>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="/home/home">FUTURiDE</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/home/home">HOME</a></li>
                    <li><a href="/inventory/used">USED CARS</a></li>
                    <li><a href="/inventory/new">NEW CARS</a></li>
                    <li><a href="/home/specials">SPECIALS</a></li>
                    <li><a href="/contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <body>

            <div class="banner" style="padding:15px; text-align:center; background-color: #3A3D45; color: #fff">
            <div class="banner-content">
                <h1>Sales Report</h1>
            </div>
        </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <!-- placeholder elements -->
                            <tr>
                                <th>Purchaser</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Price</th>
                                <th>Date</th>
                                <th>Make</th>
                                <th>Model</th>
                                <th>Year</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sale : ${sales}">
                                <td th:text="${sale.purchaser}">Name</td>
                                <td th:text="${sale.email}">Email</td>
                                <td th:text="${sale.phone}">Phone</td>
                                <td th:text="${sale.street1}">Address</td>
                                <td th:text="${sale.purchasePrice}">Price</td>
                                <td th:text="${sale.purchaseDate}">Date</td>
                                <td th:text="${sale.vehicleId.makeId.make}">Make</td>
                                <td th:text="${sale.vehicleId.modelId.model}">Model</td>
                                <td th:text="${sale.vehicleId.year}">Year</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

</html>
