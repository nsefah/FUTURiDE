<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../../../css/styles.css" 
              rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Add Vehicle</title>
    </head>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="/home/home">FUTURiDE</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/home/home">HOME</a></li>
                    <li><a href="/inventory/used">USED CARS</a></li>
                    <li><a href="/inventory/new">NEW CARS</a></li>
                    <li><a href="/home/specials">SPECIALS</a></li>
                    <li><a href="/contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <body>
        

        <<div class="banner" style="padding:15px; text-align:center; background-color: #3A3D45; color: #fff">
            <div class="banner-content">
                <h1>Add Vehicle</h1>
            </div>
        </div>
        <div class = "col-5 m-3" id = "form" style="float:left;">
            <form action="addvehicle" method="POST" th:object="${vehicle}" enctype="multipart/form-data">
                
                
                <div class="form-group blu-margin">
                    <label id="make"  align="right" for="make">Make<br /></label>
                    <select class="form-control" th:field="${vehicle.makeId}" id="selectMake" name='make'>
                        <option value="0">Make</option>
                        <option th:each="make: ${makes}" th:value="${make.id}" th:text="${make.make}"></option>
                    </select>
                </div>

                <div class="form-group blu-margin">
                    <label id="model" align="right" for="model">Model<br /></label>
                    <select class="form-control" th:field="${vehicle.modelId}" id="selectModel">
                        <option value="0">Model</option>
                        <option th:each="model: ${models}" th:value="${model.id}" th:text="${model.model}"></option>
                    </select>
                </div> 

                <div class="form-group blu-margin">
                    <label id="type" align="right" for="type">Type<br /></label>
                    <select class="form-control" th:field="${vehicle.typeId}" id="type">
                        <option value="0">Type</option>
                        <option th:each="type: ${types}" th:value="${type.id}" th:text="${type.type}"></option>
                    </select>
                </div>

                <div class="form-group blu-margin">
                    <label id="exteriorColor" align="right" for="exteriorColor">Exterior Color<br /></label>
                    <select class="form-control" th:field="${vehicle.exteriorColorId}" id="exteriorColor">
                        <option value="0">Exterior Color</option>
                        <option th:each="exteriorColor: ${excos}" th:value="${exteriorColor.id}" th:text="${exteriorColor.exteriorcolor}"></option>
                    </select>
                </div>

                <div class="form-group blu-margin">
                    <label id="interiorColor" align="right" for="interiorColor">Interior Color<br /></label>
                    <select class="form-control" th:field="${vehicle.interiorColorsId}" id="interiorColor">
                        <option value="0">Interior Color</option>
                        <option th:each="interiorColor: ${incos}" th:value="${interiorColor.id}" th:text="${interiorColor.interiorcolor}"></option>
                    </select>
                </div>

                <div class="form-group blu-margin">
                    <label id="bodyStyle" align="right" for="bodyStyle">Body Style<br /></label>
                    <select class="form-control" th:field="${vehicle.bodyStyleId}" id="bodyStyle">
                        <option value="0">Body Style</option>
                        <option th:each="bodyStyle: ${styles}" th:value="${bodyStyle.id}" th:text="${bodyStyle.bodystyle}"></option>
                    </select>
                </div>

                <div class="form-group blu-margin">
                    <label id="transmission" align="right" for="transmission">Transmission<br /></label>
                    <select class="form-control" th:field="${vehicle.transmissionId}" id="type">
                        <option value="0">Transmission</option>
                        <option th:each="transmission: ${trans}" th:value="${transmission.id}" th:text="${transmission.transmission}"></option>
                    </select>
                </div>
                <label id="year" for="year">Year<br /></label>
                <input type="text" id="year" name="year" class="form-control"/><br /><br />

                <label id="mileage" for="mileage">Mileage<br /></label>
                <input type="text" id="mileage" name="mileage" class="form-control"/><br /><br />

                <label id="vinnum" for="vinnum">vinNum<br /></label>
                <input type="text" id="vinnum" name="vinnum" class="form-control"/><br /><br />

                <label id="MSRP" for="MSRP">MSRP<br /></label>
                <input type="text" id="MSRP" name="MSRP" class="form-control"/><br /><br />

                <label id="salesprice" for="salesprice">Sales Price<br /></label>
                <input type="text" id="salesprice" name="salesprice" class="form-control"/><br /><br />

                <label id="description" for="description">Description<br /></label>
                <input type="text" id="description" name="description" class="form-control"/><br /><br />

                <label for="picture">Picture<br/></label>
                <input  type="file" name="picture" accept="image/png, image/jpg, image/jpeg">
                <input type="submit" class="btn btn-primary"><br /><br />
            </form>
        </div>


        <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/js/vehicle.js" type="text/javascript"></script>
        </body>
</html>
