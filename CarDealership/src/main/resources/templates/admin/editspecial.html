<div class="container">
    <!--//header for pages -->

    <body>
      <div class="row m-1 border border-dark">

        <i class = "fa fa-car"> </i>
        <div class="col text-center m-0">
          <a class="btn btn-default" href="index.html">Home</a>

         </div>
         <div class="col text-center m-0">

            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Specials Manager</a></h1>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Special</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="admin/editSpecial" method="POST">
                        <div class="form-group row">
                            <label for="Title" class="col-3 col-form-label">
                                Title</label>
                            <div class="col-9">
                                <input type="text" name="title" id="title"
                                       class="form-control"  th:value="${special.title}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Description" class="col-3 col-form-label">
                                Phone</label>
                            <div class="col-9">
                                <input type="text" name="description" id="description"
                                       class="form-control" th:value="${special.description}">
                            </div>
                        </div>
                        <input type="hidden" name="id" th:value="${special.id}"/>
                        <button type="submit" class="btn btn-primary">
                            Update Special</button>
                    </form>
                </div>
            </div>
        </div>
