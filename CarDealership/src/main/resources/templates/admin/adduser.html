    <h1>Add User</h1>
    <div class = "col-5 m-3" id = "form" style="float:left;">
      <form action="adduser" th:object="${user}" method="POST">
        <label id="firstname" align="right" for="firstname">First Name<br /></label>
        <input type="text" id="firstname" name="firstname" class="form-control"/><br /><br />
        <label id="lastname" align="right" for="lastname">Last Name<br /></label>
        <input type="text" id="lastname" name="lastname" class="form-control"/><br /><br />
        <label id="email" for="email">Email<br /></label>
        <input type="text" id="email" name="email" class="form-control"/><br /><br />
        <label id="password" for="password">Password<br /></label>
        <input type="text" id="password" name="password" class="form-control"/><br /><br />
        <label id="confirmpassword" for="confirmpassword">Confirm Password<br /></label>
        <input type="text" id="confirmpassword" name="confirmpassword" class="form-control"/><br /><br />
        <label for="role">role<br /></label>
        <textArea type="text" id="role" name="role" class="form-control"></textArea><br /><br />
          <button type="submit" class="btn btn-primary">Submit</button><br /><br />
      </div>
