<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

    <link href="../../../css/styles.css" 
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
    <!--//header for pages -->
    </head>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="/home/home">FUTURiDE</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/home/home">HOME</a></li>
                    <li><a href="/inventory/used">USED CARS</a></li>
                    <li><a href="/inventory/new">NEW CARS</a></li>
                    <li><a href="/home/specials">SPECIALS</a></li>
                    <li><a href="/contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <body>
      
          <div class="banner" style="padding:15px; text-align:center; background-color: #3A3D45; color: #fff">
            <div class="banner-content">
                <h1>Users Manager</h1>
            </div>
        </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <!-- placeholder elements -->
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.FirstName}">Name</td>
                                <td th:text="${user.LastName}">Email</td>
                                <td th:text="${user.Email}">Phone</td>
                                <td th:text="${user.Password}">Password</td>
                                <td><a href="#" th:href="@{/editUser(id=${user.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteUser(id=${user.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</html>
